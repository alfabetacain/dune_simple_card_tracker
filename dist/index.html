<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dune - Simple Card Tracker</title>
		<! -- from https://github.com/Bernardo-Castilho/dragdroptouch -->
		<script src="DragDropTouch.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"-->
		<link rel="stylesheet" href="mystyles.css">
		<script src="main.js"></script>
	</head>
	<body id="main">
		<script>
			var app = Elm.Main.init({ node: document.getElementById("main"), flags: JSON.parse(localStorage.getItem("appState")) });
			app.ports.saveState.subscribe(function(state) {
				console.log("state = ", JSON.stringify(state));
				localStorage.setItem("appState", JSON.stringify(state));
			});
		</script>
	</body>
</html>
